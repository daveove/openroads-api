sudo: required
services:
  - docker
env:
  DOCKER_COMPOSE_VERSION: 1.5.1

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script: 
  - docker-compose stop
  - docker-compose rm -f
  - docker-compose run api ./wait.sh npm test

after_script:
  - docker-compose stop
  - docker-compose rm -f

deploy:
  provider: heroku
  api_key:
    secure: IbmLzkOA2L6+qubaayghZL8XalcMpWhSY0fYxGyAKPg6+nbYI530g98SMXTo6GvxX0UQXKl9cTWgUdYqv4BK21XWU7Xeleui8pO+PE5gIEgxtFf6LMeJQZoVMjqeBkzbBhOFBNCQKOjMZ5WAdu+hmFfsZIMWH9GeJq5I7D9XktU=
  app: openroads-api
  on:
    repo: opengovt/openroads-api
    branch: master
